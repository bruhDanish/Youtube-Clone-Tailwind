<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone Tailwind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        font-family: "Roboto", sans-serif;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="fixed bg-white w-full flex items-center justify-between px-1 py-2 mb-5">
      <div class="flex items-center justify-center gap-[1.02rem] ml-3">
        <svg class="rounded-full h-10 w-10 p-2 hover:bg-gray-200"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M21 6H3V5h18v1zm0 5H3v1h18v-1zm0 6H3v1h18v-1z"></path>
        </svg>
        <img src="assets/youtubeLogo.png" alt="" class="w-[5.8rem]" />
      </div>
      <div class="flex gap-4 ml-[3.2rem]">
        <div class="flex border-[1px] border-gray-300 rounded-full">
          <input type="text" placeholder="Search" class="w-[34rem] px-4 text-[1rem] rounded-l-full shadow-inner placeholder:text-gray-500"/>
        
          <div class="w-[1px] bg-gray-200"></div>
          <div class="bg-gray-50 rounded-r-full p-[.45rem] px-[1.2rem]">
            <yt-icon class="style-scope ytd-searchbox"
            ><!--css-build:shady--><!--css-build:shady--><yt-icon-shape
              class="style-scope yt-icon"
              ><icon-shape class="yt-spec-icon-shape"
                ><div class="divide-x-2"
                  style="
                    width: 100%;
                    height: 100%;
                    display: block;
                    fill: currentcolor;
                  "
                >
                  <svg class="" 
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                    width="1rem"
                    focusable="false"
                    style="
                      pointer-events: none;
                      display: inherit;
                      width: 100%;
                      height: 100%;
                    "
                  >
                    <path
                      clip-rule="evenodd"
                      d="M16.296 16.996a8 8 0 11.707-.708l3.909 3.91-.707.707-3.909-3.909ZM18 11a7 7 0 11-14 0 7 7 0 0114 0Z"
                      fill-rule="evenodd"
                    ></path>
                  </svg></div></icon-shape></yt-icon-shape
          ></yt-icon>
          </div>
        </div >
        <div class="flex items-center p-2 rounded-full bg-gray-100">
          <yt-icon style="width: 24px; height: 24px"
            ><!--css-build:shady--><!--css-build:shady--><yt-icon-shape
              class="style-scope yt-icon"
              ><icon-shape class="yt-spec-icon-shape"
                ><div
                  style="
                    width: 100%;
                    height: 100%;
                    display: block;
                    fill: currentcolor;
                  "
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24"
                    viewBox="0 0 24 24"
                    width="24"
                    focusable="false"
                    style="
                      pointer-events: none;
                      display: inherit;
                      width: 100%;
                      height: 100%;
                    "
                  >
                    <path
                      d="M12 3c-1.66 0-3 1.37-3 3.07v5.86c0 1.7 1.34 3.07 3 3.07s3-1.37 3-3.07V6.07C15 4.37 13.66 3 12 3zm6.5 9h-1c0 3.03-2.47 5.5-5.5 5.5S6.5 15.03 6.5 12h-1c0 3.24 2.39 5.93 5.5 6.41V21h2v-2.59c3.11-.48 5.5-3.17 5.5-6.41z"
                    ></path>
                  </svg></div></icon-shape></yt-icon-shape
          ></yt-icon>
        </div>
      </div>
      <div class="flex items-center gap-6 px-10">
        <div class="pt-1">
          <yt-icon-button id="button" class="style-scope ytd-topbar-menu-button-renderer style-default" role="button"><!--css-build:shady--><!--css-build:shady--><button id="button" class="style-scope yt-icon-button" aria-label="Create"><yt-icon class="style-scope ytd-topbar-menu-button-renderer"><!--css-build:shady--><!--css-build:shady--><yt-icon-shape class="style-scope yt-icon"><icon-shape class="yt-spec-icon-shape"><div style="width: 100%; height: 100%; display: block; fill: currentcolor;"><svg xmlns="http://www.w3.org/2000/svg" height="24" style="pointer-events: none; display: inherit; width: 100%; height: 100%;" viewBox="0 0 24 24" width="24" focusable="false"><path d="M14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2zm3-7H3v12h14v-6.39l4 1.83V8.56l-4 1.83V6m1-1v3.83L22 7v8l-4-1.83V19H2V5h16z"></path></svg></div></icon-shape></yt-icon-shape></yt-icon></button><yt-interaction id="interaction" class="circular style-scope yt-icon-button"><!--css-build:shady--><!--css-build:shady--><div class="stroke style-scope yt-interaction"></div><div class="fill style-scope yt-interaction"></div></yt-interaction></yt-icon-button>
        </div>

        <div>
          <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: inherit; width: 100%; height: 100%;"><path d="M10 20h4c0 1.1-.9 2-2 2s-2-.9-2-2zm10-2.65V19H4v-1.65l2-1.88v-5.15C6 7.4 7.56 5.1 10 4.34v-.38c0-1.42 1.49-2.5 2.99-1.76.65.32 1.01 1.03 1.01 1.76v.39c2.44.75 4 3.06 4 5.98v5.15l2 1.87zm-1 .42-2-1.88v-5.47c0-2.47-1.19-4.36-3.13-5.1-1.26-.53-2.64-.5-3.84.03C8.15 6.11 7 7.99 7 10.42v5.47l-2 1.88V18h14v-.23z"></path></svg>
        </div>

        <div class="flex items-center justify-center bg-gray-800 h-8 w-8 rounded-full">
          <p class="text-white text-lg">S</p>
        </div>
      </div>
    </header>

    <section class="flex pt-[4.2rem] px-3">
      <nav class="flex flex-col">
        <ul class="flex flex-col">
          <li class="w-[13rem] flex items-center gap-6 text-sm font-semibold cursor-pointer bg-gray-100 rounded-xl py-2 pl-3">
            <div><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: inherit; width: 100%; height: 100%;"><g><path d="M4 21V10.08l8-6.96 8 6.96V21h-6v-6h-4v6H4z"></path></g></svg></div>
            <p>Home</p>
          </li>
          <li class="w-[13rem] flex items-center gap-6 text-sm cursor-pointer hover:bg-gray-100 rounded-xl py-2 pl-3">
            <div><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: inherit; width: 100%; height: 100%;"><path d="M10 14.65v-5.3L15 12l-5 2.65zm7.77-4.33-1.2-.5L18 9.06c1.84-.96 2.53-3.23 1.56-5.06s-3.24-2.53-5.07-1.56L6 6.94c-1.29.68-2.07 2.04-2 3.49.07 1.42.93 2.67 2.22 3.25.03.01 1.2.5 1.2.5L6 14.93c-1.83.97-2.53 3.24-1.56 5.07.97 1.83 3.24 2.53 5.07 1.56l8.5-4.5c1.29-.68 2.06-2.04 1.99-3.49-.07-1.42-.94-2.68-2.23-3.25zm-.23 5.86-8.5 4.5c-1.34.71-3.01.2-3.72-1.14-.71-1.34-.2-3.01 1.14-3.72l2.04-1.08v-1.21l-.69-.28-1.11-.46c-.99-.41-1.65-1.35-1.7-2.41-.05-1.06.52-2.06 1.46-2.56l8.5-4.5c1.34-.71 3.01-.2 3.72 1.14.71 1.34.2 3.01-1.14 3.72L15.5 9.26v1.21l1.8.74c.99.41 1.65 1.35 1.7 2.41.05 1.06-.52 2.06-1.46 2.56z"></path></svg></div>
            <p>Shorts</p>
          </li>
          <li class="w-[13rem] flex items-center gap-6 text-sm cursor-pointer hover:bg-gray-100 rounded-xl py-2 pl-3">
            <div><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: inherit; width: 100%; height: 100%;"><path d="M10 18v-6l5 3-5 3zm7-15H7v1h10V3zm3 3H4v1h16V6zm2 3H2v12h20V9zM3 10h18v10H3V10z"></path></svg></div>
            <p>Subscriptions</p>
          </li>
          
        </ul>
      </nav>
    </section>

  </body>
</html>
